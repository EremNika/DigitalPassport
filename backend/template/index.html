<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FACE ID | Вход</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="container page__registration">

    <div class="wrapper">
        <div class="wrapper__form">
            <p class="title text-center">Цифровой паспорт</p>

            <form action="#" class="form">
                <input type="text" placeholder="Логин ..." class="input">
                <div>
                    <input type="password" placeholder="Пароль ..." class="input">
                    <a href="#" class="reset_password">Забыли пароль?</a>
                </div>
                <button type="submit" class="btn bg-pink">Вход</button>
            </form>
            <div class="wrapper__actions">
                <p class="sub-title">Впервые у нас?</p>
                <a href="register.html">Зарегистрироваться</a>
            </div>
        </div>
        <div class="wrapper__image">
            <img src="img/emotion-smile.png" alt="emotion smile">
            <div class="wrapper__image_action">
                <a href="scan.html">
                    <button class="btn face__action">
                        FACE ID
                    </button>
                </a>
                <div class="icon__face"><img src="img/face.png" alt="face"></div>
            </div>
        </div>
    </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
